spring.application.name=wallet

spring.datasource.url=jdbc:postgresql://localhost:5432/bob
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=bob
spring.datasource.password=bob
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Coincap API
coincap.api.url=https://api.coincap.io/v2/assets

# Coincap API refresh interval in milliseconds
scheduler.interval=3600000